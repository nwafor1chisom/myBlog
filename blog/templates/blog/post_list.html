<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
</head>
<body>
    <h1>My Blog</h1>
    <a href="{% url 'post_new' %}"><button>+ New Post</button></a>
    <hr>
    {% for post in posts %}
        <div class="post-card">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:30 }}</p>
            <div class="meta">Published on {{ post.published_at }}</div>
        </div>
    {% empty %}
        <p class="noPostYet">No posts yet.</p>
    {% endfor %}
</body>
</html>
